<section class="container criar-pensamentos ff-inter">
  <header class="header">
      <h2>Adicione um <br> pensamento novo:</h2>
  </header>

  <form>
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Escreva seu pensamento aqui"
    >

    <label for="autor">Autoria ou fonte</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Quem é o autor??"
    >

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" name="modelo-card" value="modelo1">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Previa:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Fundo do modelo 1">
          <p class="conteudo">Aqui tem um conteúdo</p>
          <p class="autor"><b>Autor do conteúdo</b></p>
        </div>
      </div>
      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo2">
            <input type="radio" id="modelo2" name="modelo-card" value="modelo2">
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 2</span>
          </label>
          Previa:
          <div class="modelo modelo2 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo2.png" alt="Fundo do modelo 2">
            <p class="conteudo">Aqui tem um conteúdo</p>
            <p class="autor"><b>Autor do conteúdo</b></p>
          </div>
        </div>
      </div>
      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo3">
            <input type="radio" id="modelo1" name="modelo-card" value="modelo3">
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 3</span>
          </label>
          Previa:
          <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo3.png" alt="Fundo do modelo 3">
            <p class="conteudo">Aqui tem um conteúdo</p>
            <p class="autor"><b>Autor do conteúdo</b></p>
          </div>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button class="botao botao-salvar">Salvar</button>
      <button class="botao botao-cancelar">Cancelar</button>
    </div>
  </form>
</section>
